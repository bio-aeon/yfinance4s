name: Continuous Integration

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['21']
        scala: ['2.13.18', '3.7.4']
        platform: ['JVM', 'JS']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Setup Node.js
        if: matrix.platform == 'JS'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        if: matrix.platform == 'JS'
        run: npm install node-html-parser

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt', 'project/build.properties', 'project/*.scala') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Check formatting
        run: sbt scalafmtCheckAll

      - name: Compile
        run: sbt ++${{ matrix.scala }} core${{ matrix.platform }}/compile

      - name: Run tests
        run: sbt ++${{ matrix.scala }} core${{ matrix.platform }}/test
